<div id="general">
  <h2>{{title}}</h2>
  <table id=alpha>
    <tr>
      <th *ngFor="let letter of boardAlphabeticalArray" [innerText]="letter"></th>
    </tr>
  </table>
  <div class="b-table">
    <div *ngFor="let id of cellRange()" [id]="id" (click)="onCellTouch($event)" [style.backgroundColor]="getBackground(id)" class="board">
      <span *ngIf="!setIncludes(id)"></span>
      <div *ngIf="setIncludes(id)" class="letter">{{cellsLetters[id]}}</div>
    </div>
  </div>
  <div id="clear" (click)="clearClicked()">
    <button mat-stroked-button>Очистить нажатые плитки</button>
  </div>
</div>
